<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Search Tool with Dropdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .search-tool {
            display: inline-block;
            position: relative;
            font-size: 16px;
            color: #444;
            background-color: #fff;
            padding: 10px 15px 10px 40px;
            /* Added left padding for the icon */
            border-radius: 5px;
            cursor: pointer;
        }

        .search-tool:hover .search-options {
            display: block;
        }

        .search-options {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 5px 0;
            min-width: 150px;
            border-radius: 5px;
            z-index: 1;
        }

        .search-options a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.2s;
        }

        .search-options a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="search-tool">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQCaeIQRRRNgsVVnX8WeCaiuVb2221pxsA-1peOzKe6w&s"
            alt="Search Icon"
            style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); width: 20px; height: 20px;">
        Tìm kiếm chương trình đào tạo
        <div class="search-options">
            <a href="#">Bachelor</a>
            <a href="#">Master</a>
            <a href="#">PhD</a>
        </div>
    </div>

    <!-- Rest of the HTML and scripts -->
</body>

</html>
