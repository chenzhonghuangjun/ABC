<!DOCTYPE html>
<html>

<head>
    <title>Campus France Vietnam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Region 11 Slide</title>
    <!-- Link to Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Define the main container to act as the grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            /* 10 columns with equal width */
            grid-gap: 10px;
            /* Adjust the gap between regions */
            background-color: #f0f0f0;
            /* Optional background color */
            padding: 10px;
        }

        /* Define the styles for different region sizes */
        .region {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            border: none;

        }

        /* Define the larger regions (2x1) */
        .region.larger {
            grid-row-end: span 2;
        }

        /* Define the layout for each specific region */
        /* Note: Adjust the span value as needed for different regions */
        .region-1 {
            grid-column-end: span 2;
        }

        .region-2 {
            grid-column-end: span 2;
        }

        /* The rest of the regions (1x1) */
        #region4 {
            background-color: #00cc00;
            /* Green background color */
            color: #fff;
            /* White text color */
            padding: 10px;
            margin-bottom: 5px;

        }

        #region5 {
            background-color: #1877F2;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #facebook-button {
            background-color: #1877F2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
        }

        #region7 {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: red;
            /* Red background color */
            color: #fff;
            /* White text color */
        }

        #language-button {
            display: inline-block;
            background-color: #3b5998;
            /* Replace with desired background color */
            padding: 10px 20px;
            /* Adjust padding as needed */
            border-radius: 5px;
            /* Add rounded corners as needed */
            color: #fff;
            /* Set text color to white */
            text-decoration: none;
            position: relative;
            /* Set position to relative for the parent container */
        }

        #language-button img {
            width: 20px;
            /* Set the desired width for the icon */
            height: 20px;
            /* Set the desired height for the icon */
            vertical-align: middle;
            margin-right: 5px;
            /* Add some spacing between the icon and text */
        }

        #language-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: #3b5998;
            /* Replace with desired background color */
            border-radius: 5px;
            /* Add rounded corners as needed */
            color: #fff;
            /* Set text color to white */
            display: none;
        }

        #language-button:hover #language-dropdown {
            display: block;
        }

        #language-dropdown a {
            display: block;
            padding: 5px;
            text-decoration: none;
            color: #fff;
        }

        .region#region9 {
            background-color: green;

            /* Green background color */
            color: #fff;
            /* White text color */
            padding: 10px;
            margin-bottom: 5px;

        }

        footer {
            background-color: #f2f2f2;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }

        .footer-region {
            flex: 1;
            margin-right: 20px;
        }

        .footer-region:last-child {
            margin-right: 0;
        }

        h4 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        p,
        a {
            font-size: 14px;
            color: #666;
        }

        a {
            text-decoration: none;
            color: #009688;
        }

        a:hover {
            color: #00796b;
        }

        .region-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Optional: Hover effect */
        .region-button:hover {
            background-color: #0056b3;
        }

        #site-button {
            display: inline-block;
            background-color: #3b5998;
            /* Replace with desired background color */
            padding: 10px 20px;
            /* Adjust padding as needed */
            border-radius: 5px;
            /* Add rounded corners as needed */
            color: #fff;
            /* Set text color to white */
            text-decoration: none;
            position: relative;
            /* Set position to relative for icon positioning */
        }

        #site-button:before {
            content: " ";
            /* Empty content to create space for the icon */
            display: inline-block;
            width: 20px;
            /* Set the width of the icon */
            height: 20px;
            /* Set the height of the icon */
            background-image: url("https://www.vietnam.campusfrance.org/themes/custom/campus/assets/images/icon_header3_hover%402x.png");
            background-size: cover;
            /* Adjust the background size to fit the icon */
            vertical-align: middle;
            /* Vertically align the icon with the text */
            margin-right: 5px;
            /* Add some spacing between the icon and text */
        }

        /* Responsive adjustments */
        @media (max-width: 767px) {
            .grid-container {
                grid-template-columns: 1fr;
            }

            .region {
                grid-column: span 1;
            }

            .region-1,
            .region-2 {
                grid-row-end: span 1;
            }
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <!-- Region 1 -->
        <div class="region region-1 larger">
            <img src="https://www.vietnam.campusfrance.org/modules/custom/campus_common/img/logo-republique-francaise.svg"
                alt="Image 1">
        </div>

        <!-- Region 2 -->
        <div class="region region-2 larger">
            <img src="https://www.vietnam.campusfrance.org/modules/custom/campus_common/img/logo-campus-france.png"
                alt="Image 2">
        </div>

        <!-- Other regions (1x1) -->
        <div class="region">
            <img src="https://www.vietnam.campusfrance.org/sites/pays/files/vietnam/drapeau/drapeau_vietnam_0.png"
                alt="Image 3">
        </div>
        <div class="region" id="region4">
            Campus France Vietnam
        </div>
        <!-- Add more image regions here -->
        <div class="region" id="region5">

            <a id="facebook-button" href="https://www.facebook.com/CampusFranceVietnam/" target="_blank">
                <img src="https://www.vietnam.campusfrance.org/sites/pays/files/vietnam/2017-12/facebook_picto.png"
                    alt="Image 5"></a>
        </div>
        <div class="region" id="region5">

            <a id="facebook-button" href="https://pastel.diplomatie.gouv.fr/etudesenfrance/dyn/public/login.html"
                target="_blank">
                <img src="https://www.vietnam.campusfrance.org/themes/custom/campus/assets/images/icon_header1%402x.png"
                    alt="Etude en France Icon">
                Etude en France
            </a>
        </div>
        <div class="region" id="region7">
            <div id="language-button">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2TRWJWZbZi-nxh1QPoewt5e6uxRLPX8QubA&usqp=CAU"
                    alt="Language Icon">
                French
                <div id="language-dropdown">
                    <a href="#" onclick="toggleLanguage()">Vietnam</a>
                </div>
            </div>
        </div>


        <div class="region" id="region5">

            <a id="site-button" href="https://www.campusfrance.org/" target="_blank">
                Site internationale
            </a>
        </div>

        <div class="region" id="region9">
            <a class="region-button" href="#region9">Study in France</a>
        </div>
        <div class="region" id="region9">
            <a class="region-button" href="#region9">Program</a>
        </div>
        <div class="region" id="region9">
            <a class="region-button" href="#region9">About us</a>
        </div>
        <div class="region" id="region5">

            <a id="facebook-button" href="https://www.campusfrance.org/en/documentary-resources" target="_blank">
                Resource</a>
        </div>
        <div class="region" id="region5">

            <a id="facebook-button" href="https://www.vietnam.campusfrance.org/vi/du-hoc-phap" target="_blank">
                Come to France</a>
        </div>
        <div class="region" id="region10">
            <button type="submit" class="search-button" onclick="toggleSearchBox()">
                <i class="fas fa-search"></i>
                Search
            </button>
            <div id="search-box" style="display: none;">
                <input type="text" placeholder="Type here..." />
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div id="region_11_carousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="1300">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-bs-target="#region_11_carousel" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#region_11_carousel" data-bs-slide-to="1"></li>
                <li data-bs-target="#region_11_carousel" data-bs-slide-to="2"></li>
            </ol>

            <!-- Slides -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://www.vietnam.campusfrance.org/sites/pays/files/vietnam/styles/desktop_home_couple_mot_image/public/medias/images/2021-01/Alumni_WEB_1.jpg?h=04413ac5&itok=J0cbSd96"
                        class="d-block w-100" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="https://www.vietnam.campusfrance.org/sites/pays/files/vietnam/styles/desktop_home_couple_mot_image/public/medias/images/2020-08/32775770060_6a1995b408_o_0.jpg?h=d668167d&itok=L2gQcSbP"
                        class="d-block w-100" alt="Image 2">
                </div>
                <div class="carousel-item">
                    <img src="https://www.vietnam.campusfrance.org/sites/pays/files/vietnam/styles/desktop_home_couple_mot_image/public/timeline_7.jpg?h=a1e1a043&itok=YPKwiO6g"
                        class="d-block w-100" alt="Image 3">
                </div>
            </div>

            <!-- Controls -->
            <a class="carousel-control-prev" href="#region_11_carousel" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#region_11_carousel" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>
    </div>




    <footer>
        <div class="footer-region">
            <!-- Content for the first region of the footer -->
            <h4><a href="https://www.campusfrance.org/fr">TÌM HIỂU THÊM</a></h4>
            <p>Cơ quan phụ trách quảng bá giáo dục đại học Pháp, tiếp đón và trao đổi sinh viên quốc tế</p>
        </div>
        <div class="footer-region">
            <!-- Content for the second region of the footer -->
            <h4><a href="https://www.vietnam.campusfrance.org/vi/recherche/type/dossier">Tài liệu theo chủ đề</a></h4>
        </div>
        <div class="footer-region">
            <!-- Content for the second region of the footer -->
            <h4><a href="https://www.vietnam.campusfrance.org/vi/recherche/type/actualite">Tin tức</a></h4>
        </div>
        <div class="footer-region">
            <!-- Content for the fourth region of the footer -->
            <h4>HỖ TRỢ</h4>
            <p><a href="https://www.vietnam.campusfrance.org/vi/faq">FAQ</a></p>
        </div>
    </footer>

    <!-- Bootstrap JavaScript Bundle (includes Popper) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script>
        function toggleSearchBox() {
            var searchBox = document.getElementById('search-box');
            if (searchBox.style.display === 'none') {
                searchBox.style.display = 'block';
            } else {
                searchBox.style.display = 'none';
            }
        }
    </script>
    <script>
        var currentLanguage = "French"; // Set the default language

        function toggleLanguage() {
            var button = document.getElementById('language-button');
            var dropdown = document.getElementById('language-dropdown');
            if (currentLanguage === 'French') {
                currentLanguage = 'Vietnam';
            } else {
                currentLanguage = 'French';
            }
            button.innerHTML = '<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2TRWJWZbZi-nxh1QPoewt5e6uxRLPX8QubA&usqp=CAU" alt="Language Icon"> ' + currentLanguage +
                '<div id="language-dropdown"><a href="#" onclick="toggleLanguage()">French</a><a href="#" onclick="toggleLanguage()">Vietnam</a></div>';
            dropdown.style.display = 'none';
        }

        function toggleLanguageOnHover(isHovering) {
            var dropdown = document.getElementById('language-dropdown');
            dropdown.style.display = isHovering ? 'block' : 'none';
        }
    </script>
</body>

</html>
